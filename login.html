<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="estilos/login.css">
  <link rel="stylesheet" href="estilos/login-media-query.css">
</head>
<body>
  <main>
    <section id="login">

      <div id="imagem"></div>

      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a). Fa√ßa login para acessa sua conta e realizar sua reserva!</p>
        <form action="login.php" method="post" autocomplete="on">

          <div class="box-login">
            <span class="material-icons">alternate_email</span>
            <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required minlength="1" maxlength="50">
            <label for="ilogin">Email</label>
          </div>

          <div class="box-login">
            <span class="material-icons">key</span>
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8">
            <label for="isenha">Senha</label>
          </div>

          <input type="submit" value="Entrar">

          <a class="esquecisenha" href="esqueci.html">Esqueceu a senha <span class="material-icons">help_outline</span> </a>

        </form>
      </div>
    </section>
  </main>
</body>
</html>
